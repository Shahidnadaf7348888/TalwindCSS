<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link
      rel="shortcut icon"
      href="https://www.facebook.com/favicon.ico"
      type="image/x-icon"
    />
    <title>Facebooke login or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="mt-36 flex justify-center items-center">
      <div class="w-1/3 mx-14">
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          class="w-80"
          alt=""
        />
        <p class="text-2xl pl-9">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <div
        class="shadow-md shadow-black flex flex-col bg-white p-8 rounded-lg w-1/3 relative"
      >
        <input
          class="rounded-md border-1 border pr-4 pl-2 h-10 my-2 outline-blue-600"
          type="text"
          placeholder="Email address or phone number "
        />
        <input
          class="rounded-md border-1 border pr-4 pl-2 h-10 my-2 outline-blue-600"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer hover:bg-blue-700"
        >
          Log In
        </button>
        <span
          class="text-blue-500 text-center text-sm my-2 hover:text-blue-700 cursor-pointer"
          >Forgotten Password?</span
        >
        <hr />
        <button
          class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-10 text-sm">
          <span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
